plugins {
    id 'java'
}

group 'com.test'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    testCompile group: 'org.seleniumhq.selenium', name: 'selenium-java', version: '3.14.0'
    testCompile group: 'com.thgtech.java', name: 'junit-dataprovider', version: '1.12.0'
    testCompile group: 'org.assertj', name: 'assertj-core', version: '3.11.1'

    compile group: 'commons-dbcp', name: 'commons-dbcp', version: '1.4'
    compile files('libs/ojdbc8.jar')
    compile group: 'org.springframework', name: 'spring-web', version: '5.1.2.RELEASE'
    compile group: 'commons-io', name: 'common-io', version: '2.6'
    compile group: 'org.postgresql', name: 'postgresql', version: '42.2.5'
    compile group: 'javax.xml.bild', name: 'jaxb-api', version: '2.3.1'
    compile group: 'org.json', name: 'json', version: '20180130'
    compile group: 'ru.yandex.qatools.ashot', name: 'ashot', version:'1.5.4'
    compile group: 'org.apache.pdfbox', name: 'pdfbox', version: '2.0.12'

   //agent 'org.aspectj:aspectjweaver:1.9.1'
}

